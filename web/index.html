<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alquílamelo - Tu app inmobiliaria de confianza">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Alquílamelo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Alquílamelo - App Inmobiliaria</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA tags -->
  <meta name="theme-color" content="#F88245">
  <meta name="background-color" content="#F88245">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    
    #flutter-target {
      width: 100%;
      max-width: 480px; /* Ancho máximo similar a móvil */
      min-height: 100vh;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    /* Para pantallas muy pequeñas, usar todo el ancho */
    @media (max-width: 480px) {
      #flutter-target {
        max-width: 100%;
        box-shadow: none;
      }
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F88245;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="flutter-target">
    <div class="loading" id="loading">
      <div>
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #ffffff33; border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          Cargando Alquílamelo...
        </div>
      </div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Ocultar loading cuando Flutter esté listo
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
